<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Birth Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h2>BIRTH FORM</h2>
      <form action="" class="form-group id">
        <label for="Date of Birth"></label><br>
        <input type="number" id="date" min="1" max="30"><br>
        <label for="month of Birth"></label><br>
        <input type="number" id="month" min="1" max="12"><br> 
        <label for="Year of Birth"></label><br>
        <input type="number" id="year"><br>
        <label for="Centuary of Birth"></label><br>
        <input type="number" id="centuary"><br> 
      </form>
  </div>  
</body>
</html>
